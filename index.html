
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card-info">
      <h3 class="info-header">Get <span>insights</span> that help your business grow.</h3>
      <p class="info-passage">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
  
      <div class="info-stats">
  
        <div class="stats">
          <h4>10k+</h4>
          <p>COMPANIES</p>
        </div>
        <div class="stats">
          <h4>314</h4>
          <p>TEMPLATES</p>
        </div>
        <div class="stats">
          <h4>12M+</h4>
          <p>QUERIES</p>
        </div>
  
      </div>
    </div>
  
    <div class="card-img">
      <img src="./images/image-header-desktop.jpg" alt="picture">
    </div>
  
  </main>

  </div> -->

</body>
</html>
